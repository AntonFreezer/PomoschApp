query WardsPaginatedQuery($cursorAfter: String) {
    wards(after: $cursorAfter, first: 6, where: { published: { eq: true } }) {
        edges {
            node {
                id
                publicInformation {
                    name {
                        displayName
                    }
                    photo {
                        id
                        url
                    }
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            startCursor
        }
    }
}
