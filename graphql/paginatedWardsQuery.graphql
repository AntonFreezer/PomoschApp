query WardsPaginatedQuery($cursor: String) {
    wards(
        after: $cursor
        first: 20
        where: { published: { eq: true } }
        order: {
            publicInformation: {
                name: { fullName: ASC }
            }
        }
    ) {
        edges {
            node {
                id
                publicInformation {
                    name {
                        displayName
                    }
                    photo {
                        id
                        url
                    }
                }
            }
        }
        pageInfo {
            endCursor
            hasNextPage
            startCursor
        }
    }
}
